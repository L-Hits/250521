<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹화면구현 250521</title>
  </head>
  <body>
    <p>text 1</p>
    <a href="https://www.gilbut.co.kr">길벗</a>
    <a href="https://www.sucoding.kr/">수코딩</a>

    <button onclick="isDisplayToggle()">P 태그 삭제</button>
    <button onclick="removeAllA()">모든 a 태그 삭제</button>

    <!-- form 시작 -->
    <h1>form</h1>
    <form
      name="frm1"
      style="
        border: 1px solid black;
        padding: 10px;
        width: 300px;
        font-size: 1.3rem;
      "
    >
      <!-- 이름 -->
      <div>
        <input
          type="text"
          id="uname"
          placeholder="이름"
          style="font-size: 1.3rem"
          onfocus="focusEvent()"
          onblur="blurEvent()"
        />
      </div>

      <!-- 나이 입력 -->
      <div>
        <input
          type="text"
          id="age"
          placeholder="나이"
          style="font-size: 1.3rem"
        />
      </div>

      <!-- 성별 선택 -->
      <div>
        <label for="gender">성별</label>
        <select id="gender" name="gender">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>

      <!-- 업로드 파일 등록 -->
      <div>
        <input type="file" name="upload" />
      </div>
    </form>
    <!-- 전송 버튼 -->
    <button id="btn" style="color: white; background-color: black">버튼</button>

    <!-- js 등록 -->
    <script src="./js/main.js"></script>
  </body>
</html>
